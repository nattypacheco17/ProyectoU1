<div class="background-container">
  <div class="container">
    <!-- Nueva sección con avatar y botón -->
    <div class="player-avatar-container">
      <div class="avatar-frame">
        <img src="assets/avatar.jpg" alt="Avatar" class="avatar-img" />
      </div>
      <button class="instructions-button" (click)="showInstructions()">INSTRUCCIONES</button>
    </div>

    <!-- Título -->
<div>
  <h1 class="title">TELEFUNKEN</h1>
</div>
    <!-- Logo -->
    <div class="logo-container">
      <img src="../../assets/LogoTelefunken.png" alt="Logo with playing cards" class="logo" />
    </div>
    <!-- Instrucción e input -->
    <p class="description "> Ingresa tu nombre </p>
    <input type="text" [(ngModel)]="playerName" (input)="validateName()" placeholder="Tu nombre"
    class="form-control" />

    <p class="validation-message" *ngIf="nameError">
      {{ nameError }}
    </p>

    <div class="name-input">
      <p class="description"> Introduce el código del juego </p>
      <input placeholder="Código" type="text" [(ngModel)]="gameCode" (input)="updateCharacterCount()" maxlength="6" />
      <div class="text-gray-500 mt-1">{{ characterCount }} / 6</div>
    </div>

    <!-- Botón principal -->
    <button routerLink="/tabla" [disabled]="!isValidCode()" [ngClass]="{'button-disabled': !isValidCode()}">
      UNIRSE AL JUEGO
    </button>

    <!-- Botón de retroceso -->
    <div>
      <button class="text-black text-2xl" style="margin-top: 1rem; padding: 8px 15px; min-width: auto;"
        routerLink="/">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
  </div>
</div>
