<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="background-container">
  <div class="content">
    <!-- Logo antes del texto -->
    <div class="logo-container">
      <img src="../../assets/LogoTelefunken.png" alt="Logo" class="logo" />
    </div>

    <!-- Texto "TELEFUNKEN" -->
    <div class="text-container">
      <h1>TELEFUNKEN</h1>
    </div>

    <!-- Opciones de juego -->
    <div class="game-options centered-container" [ngClass]="animationState">
      <button class="create-room-button" routerLink="/componente2">CREAR SALA</button>
      <button class="join-room-button" routerLink="/game-code">UNIRME A LA SALA</button>
    </div>
  </div>
</div>
