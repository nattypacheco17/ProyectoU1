<div class="background-container">
  <div class="container">
    <!-- Título -->
    <h1 class="title">TELEFUNKEN</h1>

    <!-- Logo -->
    <div class="logo-container">
      <img src="../../assets/LogoTelefunken.png" alt="Logo with playing cards" class="logo" />
    </div>

    <!-- Instrucción e input -->
    <p class="description">Introduce el código del juego</p>
    <div class="name-input">
      <input
        class="border-b-2 border-gray-300 focus:outline-none focus:border-gray-500 text-center w-64"
        placeholder="Código"
        type="text"
        [(ngModel)]="gameCode"
        (input)="updateCharacterCount()"
      />
      <div class="text-gray-500 mt-1">{{ characterCount }} / 6</div>
    </div>

    <!-- Botón principal -->
    <button routerLink="/tabla" > UNIRSE AL JUEGO </button>

    <!-- Botón de retroceso -->
    <div>
      <button class="text-black text-2xl" routerLink="/componente1">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
  </div>
</div>
